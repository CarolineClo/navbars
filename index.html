<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional layout</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <nav id="nav1">
        <ul class="menu1">
          <li><a class="menu1Item" href="#">Home</a></li>
          <li><a class="menu1Item" href="#">Profile</a></li>
          <li><a class="menu1Item" href="#">About</a></li>
          <li><a class="menu1Item" href="#">Contacts</a></li>
        </ul>
        <button class="burger1">
          <i class="material-icons menuIcon">menu</i>
          <i class="material-icons closeIcon">close</i>
        </button>
      </nav>
      <!--second example-->
      <nav class="nav2">
        <div class="mobileNav">
          <i class="material-icons" id="logo">home</i>

          <button class="icon">
            <i class="material-icons" id="hamb">menu</i>
          </button>
        </div>
        <ul class="hidden" id="navDesk">
          <li class="linkItem">Home</li>
          <li class="linkItem">Shop</li>
          <li class="linkItem">About</li>
          <li class="linkItem">Contact</li>
        </ul>
      </nav>

      <!--third example-->
      <div id="header3">
        <div id="brand"><a href="">My Brand</a></div>
        <nav id="nav3">
          <ul class="list3">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>
        <div id="burgerIcon3" class="nav3" onclick="toggleMobileMenu(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <ul class="list3 mobileNav3">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
      </div>
    </main>
    <script src="nav3.js"></script>
    <script src="nav2.js"></script>
    <script src="main.js"></script>
  </body>
</html>
